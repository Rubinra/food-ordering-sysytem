<table>
    <tr>

      <th>Product Id</th>
      <th>Product  Name</th>
      <th>Product  Price</th>
     
    </tr>
    
    <tr *ngFor = "let product of products">

      <td>{{product.pid}}</td>
      <td>{{product.product_name}}</td>
      <td>{{product.price}}</td>
      <td><button class="btn btn-success">order</button></td>
      
    </tr>

</table>
