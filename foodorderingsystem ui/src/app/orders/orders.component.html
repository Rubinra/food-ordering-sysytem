<h1>Orders</h1>
<div class="reg">
    <h3>Place order</h3>
    <div [hidden]="submitted" style="width: 300px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="id">Product ID</label>
                <input type="text" class="form-control" id="id" required [(ngModel)]="order.pid" name="id">
            </div>

            <div class="form-group">
                <label for="name">Quantity</label>
                <input type="number" class="form-control" id="name" required [(ngModel)]="order.quantity" name="name">
            </div>

            <div class="form-group">
                <label for="mark">Total price</label>
                <input type="number" class="form-control" id="mark" required [(ngModel)]="order.total_price" name="mark">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h4>You Sucessfully order</h4>
        <button class="btn btn-success" (click)="newOrder()">Add</button>
    </div>
</div>
